<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" data-semver="2.1.1"
            data-require="jquery@*"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" data-semver="3.1.1"
            data-require="bootstrap@3.1.1"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.5.3/jquery.mockjax.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery-form-serializer.js"></script>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" data-semver="3.1.1"
          data-require="bootstrap-css@3.1.1"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>

<body>
<div class="container">
    <div class="well">
        <div>
            <H2 class="text-center">Создание новой анкеты</H2>
        </div>
        <form id="newSurveyForm" class="form-vertical" role="form" autocomplete="off" method="POST"
              action="http://localhost:8080/survey">
            <fieldset>
                <div class="form-group col-xs-12 col-sm-6">
                    <label for="name" class="control-label">Название анкеты</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Введите название анкеты">
                </div>
                <div class="form-group col-xs-12 col-sm-6">
                    <label for="description" class="control-lable">Описание</label>
                    <input type="text" class="form-control" name="description" id="description"
                           placeholder="Введите описание анкеты">
                </div>

                <div class="form-group col-xs-12 col-sm-6">
                    <label class="control-label" for="questions">Вопросы:</label>

                    <div class="control-group" id="questions">
                        <div class="controls">
                            <div class="entry ">
                                <div class="form-group">
                                    <input class="form-control" name="questions[0][name]" data="name" placeholder="Название вопроса"
                                           type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="questions[0][description]" data="description"
                                           placeholder="Описание вопроса"
                                           type="text">
                                </div>
                                <div class="input-group form-group">
                                    <label>Тип ответа</label>
                                    <select class="form-control" name="questions[0][kind]" data="kind">
                                        <option>Text</option>
                                        <option>Number</option>
                                        <option>Email</option>
                                    </select>
                                </div>
                                <button class="btn btn-success btn-add m-4" type="button">
                                    <span class="glyphicon glyphicon-plus"></span>
                                    Еще вопрос
                                </button>
                                <hr>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <br>
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-primary" id="sendTreeJSon">Создать анкету</button>
                        <button type="reset" class="btn btn-warning">Очистить форму</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="container">
    <div class="well col-xs-12">
        <div class="control-label col-xs-12">
            <label>Data sent:</label>
        </div>
        <div class="col-xs-12">
            <textarea class="form-control" readonly id="dataSent">here: data sent...</textarea>
            <br>
        </div>
        <div class="control-label col-xs-12">
            <label>Result:</label>
        </div>
        <div class="col-xs-12">
            <textarea class="form-control" readonly id="results">Waiting to send request</textarea>
        </div>
    </div>
</div>
</body>

</html>
